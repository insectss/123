<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<!--内容主体-->
<div class="container" style="padding-top: 50px;">
    <div class="panel panel-primary">
        <!--面板头部-->
        <div class="panel-heading">
            <h2>课工场学员管理系统 <button class="btn btn-warning pull-right" data-toggle="modal" data-target="#addModal">增加记录 <span class="glyphicon glyphicon-plus"></span></button></h2>
        </div>
        <!--面板主体-->
        <div class="panel-body">
        <table class="table table-bordered table-striped table-hover" id="studentList">
            <thead>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>专业</th>
            <th>班级</th>
            <th>学号</th>
            <th>操作</th>
            </thead>
            <tbody></tbody>
        </table>
        </div>
        <!--面板底部-->
        <div class="panel-footer">
            <p class="text-center">&copy; WT12 版权所有 Version 1.0</p>
        </div>
    </div>
</div>
<!--定义一个添加学员信息模态框-->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4>添加学员信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm">
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">姓名：</label>
                        <div class="col-md-8">
                            <input type="text" name="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">性别：</label>
                        <div class="col-md-8">
                            <input type="radio" name="sex" value="1"/> 男
                            <input type="radio" name="sex" value="0"/> 女
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">专业：</label>
                        <div class="col-md-8">
                            <input type="text" name="pro" class="form-control"value="web前端工程师"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">学号：</label>
                        <div class="col-md-8">
                            <input type="text" name="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">班级：</label>
                        <div class="col-md-8">
                            <input type="text" name="class" class="form-control" value="WT12"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">备注：</label>
                        <div class="col-md-8">
                            <textarea name="txt" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-center">
                    <button class="btn btn-success" id="addSubmit">添加学员</button>
                    <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                </p>
            </div>
        </div>
    </div>
</div>
<!--定义一个查看学员信息模态框-->
<div class="modal fade" id="showModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4>学员信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="showForm">
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">编号：</label>
                        <div class="col-md-8">
                            <input type="text" name="id" class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">姓名：</label>
                        <div class="col-md-8">
                            <input type="text" name="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">性别：</label>
                        <div class="col-md-8">
                            <input type="radio" name="sex" value="1"/> 男
                            <input type="radio" name="sex" value="0"/> 女
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">专业：</label>
                        <div class="col-md-8">
                            <input type="text" name="pro" class="form-control"value="web前端工程师"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">学号：</label>
                        <div class="col-md-8">
                            <input type="text" name="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">班级：</label>
                        <div class="col-md-8">
                            <input type="text" name="class" class="form-control" value="WT12"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="" class="control-label col-md-3 text-right">备注：</label>
                        <div class="col-md-8">
                            <textarea name="txt" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-center">
                    <button class="btn btn-success" id="showSubmit">保存信息</button>
                    <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                </p>
            </div>
        </div>
    </div>
</div>
<!--定义一个确认模态框-->
<div class="modal fade" id="confirmModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h5>删除确认</h5>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <p class="text-center">
                    <button class="btn btn-success" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger" id="delete">确定</button>
                </p>
            </div>
        </div>
    </div>
</div>
